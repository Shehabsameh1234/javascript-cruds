<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">



</head>

<body>

    <div class="crud container ">

        <!-- head -->
        <div class=" text-center mt-3   head">
            <h1>cruds</h1>
            <p>Lorem ipsum dolor sit amet. Lorem, ipsum dolor.</p>
        </div>
        <!-- head -->

        <!-- inputs -->
        <form>
            <div class="inputs  p-3 py-0 ">
                <input type="text" class="form-control rounded" id="title" placeholder="title">

                <div class="price d-lg-flex d-block my-3  ">
                    <input onkeyup="gettotal()" type="number" class="   rounded form-control" id="price"
                        placeholder="price">
                    <input onkeyup="gettotal()" type="number"
                        class=" mx-lg-2 my-lg-0 my-xl-0 my-3  rounded form-control" id="taxes" placeholder="taxes">
                    <input onkeyup="gettotal()" type="number"
                        class=" mx-lg-2 my-lg-0 my-xl-0 my-3   rounded form-control" id="ads" placeholder="ads">
                    <input onkeyup="gettotal()" type="number"
                        class=" mx-lg-2  my-lg-0 my-xl-0 my-3 rounded form-control" id="discount"
                        placeholder="discount">
                    <small id="total"></small>
                </div>
                <div>
                    <input type="number" class="form-control my-2 rounded " id="count" placeholder="count">
                    <input type="text" class="form-control my-2 rounded" id="category" placeholder="category">
                    <button type="button" id="submit" class="btn btn-danger my-2 rounded w-100 pointer-event ">Create</button>
                </div>
            </div>
        </form>
        <!-- inputs -->

        <!-- outputs -->
        <div class="outputs p-3  py-0">

            <div class="searchblock">
                <input type="text" id="search" class="form-control" placeholder="search">
            </div>
            <div class="btn-search mt-3 d-flex justify-content-around">
                <button class="btn btn-danger w-50 me-3 rounded" id="searchtitle">search by title</button>
                <button class="btn btn-danger w-50 ms-3 rounded" id="searchcategory">search by category</button>
            </div>



        </div>
        <!-- outputs -->

        <!-- table -->
        <table class="ms-4 my-5 text-center ">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>texes</th>
                <th>ads</th>
                <th>dicsount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
          
            
        

            </tbody>
        </table>
        <!-- table -->

    </div>
